<app-menu></app-menu>
<div class="d-flex align-items-center align-items-center vh-100">
    <div class="container border border-dark rounded" style="width: 500px">
        <div class="row m-2">
            <span class="col-4 p-0">Username</span>
            <input [(ngModel)]="loginDto.username" class="col-8 border border-dark rounded">
        </div>
        <div class="row m-2">
            <span class="col-4 p-0">Password</span>
            <input [(ngModel)]="loginDto.password" type="password" class="col-8 border border-dark rounded">
        </div>
        <div class="d-flex justify-content-between m-2">
            <a routerLink="/register">Register New User</a>
            <button (click)="login()" class="btn btn-primary btn-sm">Login</button>
        </div>
    </div>
</div>
